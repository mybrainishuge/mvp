<!DOCTYPE html>
<html>

  <head>
    <title>What Is - It Is</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/xss/dist/xss.min.js"></script>
    <script src="client.js"></script>
  </head>

  <body ng-app="client" ng-controller="ClientController">
    <div class="container">
      <div class="row">

        <!-- TITLE -->
        <div class="col-xs-12">
          <h1 class="text-center title">What Is - It Is</h1>
        </div>

        <div class="col-xs-12">
          <form novalidate class="interface">
            <div>What is... </div>
            <input ng-model="question" ng-minlength='1' ng-required='true' placeholder="Type a question...">

            <div>It is... </div>
            <input ng-model="answer" ng-minlength='1' ng-required='true' placeholder="Type an answer...">

            <div>
              <button ng-click="submit(question, answer)">Submit</button>
              <button ng-click="results()">Answers</button>
              <button ng-click="reset()">New Game</button>
            </div>
          </form>
        </div>

        <div ng-show="end">
          <h4>Results:</h4>
          <div ng-repeat="q in questions track by $index">What is {{ q }} <br>It is {{ answers[$index] }}</div>
        </div>

      </div>
    </div>

  </body>
</html>
